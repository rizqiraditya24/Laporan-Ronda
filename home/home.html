<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Data Ronda</title>
</head>
<body>
    <header>
        <div>
            <img src="/img/icon_profile.svg" alt="icon_profile" id="profileBtn">
            <div id="dropdownMenu" class="dropdown-content">
                <a href="#" id="logoutBtn">Logout</a>
            </div>
            <h2>Laporan Ronda</h2>
        </div>

        <div class="nav">
            <a href="" class="navOutput">Home</a>
            <a href="/input/input.html">Input</a>
        </div>
    </header>

    <div class="atas">
        <div class="container-total-keseluruhan">
            <div>
                <p>Total:</p>
                <h3 id="totalKeseluruhan">Rp.0</h3>
            </div>
            <a href="/input/input.html">Tambah</a>
        </div>
        <input type="text" class="search" id="search" placeholder="Cari data berdasarkan tanggal...">

        <select id="filterBulan">
            <option value="">Semua</option>
            <option value="0">Januari</option>
            <option value="1">Februari</option>
            <option value="2">Maret</option>
            <option value="3">April</option>
            <option value="4">Mei</option>
            <option value="5">Juni</option>
            <option value="6">Juli</option>
            <option value="7">Agustus</option>
            <option value="8">September</option>
            <option value="9">Oktober</option>
            <option value="10">November</option>
            <option value="11">Desember</option>
        </select>
    </div>

    <div id="output"></div>
    <script src="home.js"></script>
</body>
</html>
