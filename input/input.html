<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Data Ronda</title>
</head>
<body>
    <header>
        <h2>Laporan Data Ronda</h2>
        <div>
            <a href="index.html" id="navHome">Home</a>
            <a class="navInput">Input</a>
        </div>
    </header>

    <div class="bodyInput">
        <div class="kiri">
            <form method="post" class="form-input" id="form-input">
                <h1 class="title-input">Input Data</h1>
            
                <label for="namaWarga" class="label-input">Nama Warga</label>
                <input type="text" class="input" id="nama" name="namaWarga" placeholder="Masukkan nama warga...">
            
                <label for="jumlahTabungan" class="label-input">Jumlah Tabungan</label>
                <input type="text" class="input" id="tabungan" name="jumlahTabungan" placeholder="Masukkan jumlah tabungan...">
            
                <button type="submit" class="btn-simpan" id="btn-tambah">Tambah</button>
            </form>

            <div class="totalTabungan">
                <div>
                    <p>Total Tabungan</p>
                    <h1 id="totalTabungan"></h1>
                </div>
                <button id="btn-simpan">Simpan</button>
            </div>
        </div>
        
        
        <div class="grupOutput">
            <input type="text" class="search" id="searchInput" placeholder="Cari nama warga...">
        
            <div id="output"></div>

           
        </div>
        
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Input Tanggal</h2>
            <label for="modalTanggal">Tanggal:</label>
            <input type="date" id="modalTanggal" required>
            <div class="modal-footer">
                <button id="closeModal">Batal</button>
                <button id="saveModal">Simpan</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
